steps:
  # see https://www.npmjs.com/package/editorconfig-checker
  - id: eclint
    name: "e53e225/editorconfig-checker"
  - id: go_version
    name: "gcr.io/cloud-builders/go"
    args: ["version"]
    env: ["GOPATH=."]
  - id: go_linter
    name: "golangci/golangci-lint"
    args: ["golangci-lint","run"]
  - id: go_test
    name: "gcr.io/cloud-builders/go"
    args: ["test","boilr"]
    env: ["GOPATH=."]
  - id: go_security
    name: "securego/gosec"
    args: ["boilr"]
    env: ["GOPATH=."]
  - id: your_step_here
    name: "gcr.io/cloud-builders/go"
    args: ["run","boilr"]
    env: ["GOPATH=."]
